<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>第一个网页</title>
</head>
<body> <b>第一行文字</b>
	<!--加粗-->
	<p> <font color="red">第二行文字</font>
	</p>
	<!--换行,空一行--> <font size="7">第三行文字</font>
	<br/>
	<font size="5">第四行文字</font>
	<br/>
	**********字符实体案例*********
	<br/>
	<font size="7">&copy;</font>
	<br/>
	<!--字符实体有很多，都是&***-->
	**********超链接案例***********
	<br/>
	<a href="a.html" target="_blank">北京欢迎你</a>
	<br/>
	<!--有target="_blank"打开新页面_self替换当前页面-->
	<a href="http://www.163.com" target="_blank">网易首页</a>
	<br/>
	**********图片元素*************
	<br/>
	<img src="1.png" width=768px border="10" />
	<br/>
	<!--指定了宽度，高度按比例变化,border图片加边框-->
	<img src="http://imgsrc.baidu.com/forum/pic/item/1d950a7b02087bf41bda7255f1d3572c11dfcf53.jpg"  />
	<br/>
	<!--外链图片 -->
	**********表格****************
	<br/>
	<table border="1" width="500px" align="center" bgcolor="green" cellpadding="10px">
		<tr align="center">
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>
	<!--tr行，td列，border，边框粗细， align="center"居中布局，放入tr中，表格内容居中,bgcoloe背景颜色,cellpadding填充里面大小，cellspacing表格空隙大小-->
	**********练习****************<br/>
	<table border="1" bordercolor="pink" cellspacing="0" >
		<tr>
			<td align="center" colspan="3">星期一菜谱</td>
		</tr>
		<tr>
			<td rowspan="2">素菜</td>
			<td>青草茄子</td>
			<td>花椒扁豆</td>
		</tr>
		<tr>
			<td>小葱豆腐</td>
			<td>炒白菜</td>
		</tr>
		<tr>
			<td rowspan="2">荤菜</td>
			<td>油焖大虾</td>
			<td>海参鱼翅</td>
		</tr>
		<tr>
			<td>红烧肉<img src="hsr.jpg" /></td>
			<td>烤全羊</td>
		</tr>
	</table><!--colspan横行占几个格，rowspan竖行占几个格-->

</body>
</html>
